<html>
  <head>
    
    <style>

/* Geral */

* {
  margin: 0;
  padding: 0;
}

#boL button, #boR button {
  width: 3em;
  height: 3em;
}

body {
    background-color: lightgreen;
  }
  
div {
  background-color: lightsalmon;
  height: 55%;
}

/* Aqui, em Geral, "$boL, boR top" atua só na tela deitada. Se esta propriedade top n for declara a tela deitada (somente) fica doida. Creio q isso acontece pq há elementos com position absolute" */
#boL, #boR {
position: absolute;
top: 25%;
}

/* @media */
/* Perceba que este "@medi" funciona como uma estrutura "if". Ou seja, se tela celular está em pé as propriedades CSS são 'x' senão são 'y'. */
@media all and (max-width: 600px) {
  
  body {
    background-color: lightblue;
  }

div {
  background-color: lightsalmon;
  height: 33%;
}

#boL, #boR {
position: absolute;
top: 66%;
}

#boL {
background-color: red;
}

#boR {
background-color: green;
right: 0em;
}
    
  }




/* Atua em ambas as telas; ou seja, a em pé e a deitada. */


#boL {
background-color: red;
}

#boR {
background-color: green;
right: 0em;
}
   
    </style>
  
  </head>
